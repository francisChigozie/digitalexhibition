<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Forms</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <style>
        .title {
            margin-left: 70px;
        }

        .author {
            margin-left: -50px;
        }

        .year {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <form action="/handleForm" method="POST" class="animal-form">
                    Name : <input name="username"><br><b></b>
                    <p><br><br>
                        I like : <br><br><br>
                        <input type="checkbox" name="animal" value="dogs"> Dogs <br><br>
                        <input type="checkbox" name="animal" value="cats"> Cats <br><br>
                        <input type="checkbox" name="animal" value="birds"> Birds <br><br>
                        <input type="checkbox" name="animal" value="rabits"> Rabits <br><br><br>
                    </p>
                    <input type="submit" value="Submit form">
                
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</body>

</html>
